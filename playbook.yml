---
- hosts: all
  tasks:
    - name: install zsh
      apt:
        name: zsh
        state: present
    - name: create sam user
      user:
        name: sam
        shell: /usr/bin/zsh
        groups: sudo
        create_home: yes
    - name: add sam authorized_key
      authorized_key:
        user: sam
        state: present
        key: "ssh-rsa "
- name: Include kubespray tasks
  import_playbook: kubespray/cluster.yml
