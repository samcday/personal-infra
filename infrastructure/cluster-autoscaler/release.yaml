apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cluster-autoscaler
  namespace: kube-system
spec:
  releaseName: cluster-autoscaler
  dependsOn:
    - name: sops-secrets-operator
  chart:
    spec:
      chart: cluster-autoscaler
      sourceRef:
        kind: HelmRepository
        name: autoscaler
        namespace: kube-system
      version: 9.10.3
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  # https://github.com/kubernetes/autoscaler/blob/master/charts/cluster-autoscaler/values.yaml
  values:
    cloudProvider: hetzner
    autoDiscovery:
      # This is made up and I think entirely unused by Hetzner controller. It's just to appease the chart gods.
      clusterName: cluster
    extraArgs:
      nodes: 0:5:CPX11:NBG1:pool
    extraEnvSecrets:
      HCLOUD_TOKEN:
        name: hcloud
        key: token
      HCLOUD_CLOUD_INIT:
        name: autoscaler-cloud-init
        key: data
    extraEnv:
      HCLOUD_IMAGE: debian-10
      HCLOUD_NETWORK: cluster
      HCLOUD_SSH_KEY: key
    tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
